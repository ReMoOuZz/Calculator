<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <h1>
      Calculator
      <img src="./images/190708.png" alt="calculator icon" width="50px" />
    </h1>
    <div class="calculator-container">
      <div class="result-container">
        <div class="screen">0</div>
      </div>
      <div class="touch-container">
        <button id="button-clearAll">AC</button>
        <button class="feature" id="button-clear">C</button>
        <button class="feature" id="button-percentage">%</button>
        <button class="operator" id="button-division">/</button>
        <button class="number" id="button-7">7</button>
        <button class="number" id="button-8">8</button>
        <button class="number" id="button-9">9</button>
        <button class="operator" id="button-multiply">*</button>
        <button class="number" id="button-4">4</button>
        <button class="number" id="button-5">5</button>
        <button class="number" id="button-6">6</button>
        <button class="operator" id="button-sustraction">-</button>
        <button class="number" id="button-1">1</button>
        <button class="number" id="button-2">2</button>
        <button class="number" id="button-3">3</button>
        <button class="operator" id="button-sum">+</button>
        <button class="number" id="button-0">0</button>
        <button class="feature" id="button-comma">.</button>
        <button class="feature" id="button-result">=</button>
      </div>
    </div>
  </body>
</html>
